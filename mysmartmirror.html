<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>My Smart Mirror</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" href="mysmartmirror.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="mysmartmirror.js"></script>
</head>

<body>
	<div id="time">
		<div id="clock"></div>
		<div id="date"></div>
	</div>
	<div id="tan"></div>
	<div id="weather">
		<div id="current">
			<div class="title">En ce moment :</div>
			<img>
			<div class="description"></div>
			<div class="temperature"></div>
			<div class="humidity"></div>
			<div class="wind"></div>
			<div class="clouds"></div>
		</div>
		<div id="soon">
			<div class="title">Prochaines heures :</div>
			<img>
			<div class="description"></div>
			<div class="temperature"></div>
			<div class="humidity"></div>
			<div class="wind"></div>
			<div class="clouds"></div>
		</div>
		<div id="tomorrow">
			<div class="title">Demain :</div>
			<img>
			<div class="description"></div>
			<div class="temperature"></div>
			<div class="humidity"></div>
			<div class="wind"></div>
			<div class="clouds"></div>
		</div>
	</div>
</body>

</html>
